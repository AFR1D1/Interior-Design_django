{% extends 'base.html' %}
{% load static %}

{% block content %} <br><br><br><br><br>
<div class="container-fluid">
  <p>Here you can search trough our projects</p>
<form method="get">
<h3>{{ filtered.form }}</h3>
<button class="btn btn-warning" type="submit">Search</button>

</form>
</div> <br><br><br>

<div class="container-fluid">

<div class="row">

{% for project in projects %}

<div class="col-md-3">


<div class="card" style="width: 18rem;">
  <img class="card-img-top img-fluid " src="{{ project.image.url }}" alt="Card image cap" width="500" height="333">
  <div class="card-body">
    <a href="{{ project.get_absolute_url }}"><h5 class="card-title">{{ project.title }}</h5></a>
    <p class="card-text">{{ project.description }}</p>

  </div>
</div>
</div>
{% endfor %}
</div>
</div>
{% endblock content %}
